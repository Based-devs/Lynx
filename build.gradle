buildscript {
    repositories {
        maven {
            url = 'https://jitpack.io'
        }

    dependencies {
        implementation 'com.github.therealbush:eventbus:1.0.2'
    }
}


version = '0.1'
group = 'dev.based.vampyrix'
archivesBaseName = 'vampyrix'

sourceCompatibility = targetCompatibility = '1.8'
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
    options.encoding = 'UTF-8'
}

minecraft {
    version = '1.12.2-14.23.5.2847'
    runDir = 'run'
    mappings = 'snapshot_20171003'
    makeObfSourceJar = false
    clientJvmArgs += '-Dfml.coreMods.load=dev.based.vampyrix.asm.VampyrixMixinLoader'
    clientRunArgs += '--mixin mixins.vampyrix.json'
}

repositories {
    mavenCentral()

    maven {
        url = 'com.github.therealbush:eventbus:1.0.2'
    }
}

dependencies {
    compile('org.spongepowered:mixin:0.7.11-SNAPSHOT') {
        exclude module: 'launchwrapper'
        exclude module: 'guava'
        exclude module: 'gson'
        exclude module: 'commons-io'
    }

    compile group: 'org.json', name: 'json', version: '20211205'
}

processResources {
    inputs.property 'version', project.version
    inputs.property 'mcversion', project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

mixin {
    defaultObfuscationEnv searge

    sourceSets {
        main {
            ext.refMap = 'mixins.vampyrix.refmap.json'
        }
    }
}

jar {
    manifest {
        attributes(
                'MixinConfigs': 'mixins.vampyrix.json',
                'tweakClass': 'org.spongepowered.asm.launch.MixinTweaker',
                'TweakOrder': 0,
                'FMLCorePluginContainsFMLMod': 'true',
                'FMLCorePlugin': 'dev.based.vampyrix.asm.VampyrixMixinLoader',
                'ForceLoadAsMod': 'true',
                'FMLAT': ''
        )
    }
}
